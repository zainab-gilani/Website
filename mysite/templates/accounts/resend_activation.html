{% extends 'base.html' %}
{% block title %}Resend Activation Link{% endblock %}

{% block content %}
    <div style="max-width:420px;margin:120px auto 0 auto;background:#f8fafd;border-radius:12px;box-shadow:0 4px 16px 0 #e5eefd;padding:36px 30px;text-align:center;">
        <h2 style="color:#2D5289;">Activation Link Resent</h2>
        <p style="font-size:1.08rem;color:#229E59;margin:24px 0 18px 0;">
            A new activation link has been sent to your email.<br>
            Please check your inbox (and spam folder just in case).
        </p>
        <a href="{% url 'accounts:login' %}"
           style="color:#2D5289;font-weight:bold;display:inline-block;margin-top:18px;">Return to Login</a>
    </div>
{% endblock %}
