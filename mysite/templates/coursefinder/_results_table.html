{% load static %}

{% if results %}
    <div class="table-container" id="results-table">
        <table class="pretty-table">
            <thead>
            <tr>
                <th></th>
                <th>University</th>
                <th>Course</th>
                <th>Qualification</th>
                <th>Duration</th>
                <th>Requirements</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            {% include "coursefinder/_results_rows.html" %}
            </tbody>
        </table>
    </div>

    {% if page_obj and page_obj.has_next %}
        <div class="load-more-wrapper"
             data-form-id="{{ form_id }}"
             data-results-id="{{ results_id }}">
            <button type="button"
                    class="load-more-btn"
                    data-page="{{ page_obj.next_page_number }}">
                Load more
            </button>
        </div>
    {% endif %}

{% endif %}
